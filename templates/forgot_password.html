{% extends "base.html" %}

{% block title %}Forgot Password - Therefore Report Generator{% endblock %}

{% block body %}
<div class="login-container">
    <div class="card login-card">
        <div class="text-center mb-4">
            <i class="bi bi-envelope-paper-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h3 class="mt-3">Forgot Password</h3>
            <p class="text-muted">Enter your email to reset your password</p>
        </div>
        
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="bi bi-envelope me-2"></i>Send Reset Link
                </button>
            </div>
        </form>
        
        <div id="resultMessage" class="mt-3 d-none"></div>
        
        <hr class="my-4">
        
        <div class="text-center">
            <a href="/login" class="text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Back to Login
            </a>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--secondary-color) 0%, #34495e 100%);
    padding: 1rem;
}

.login-card {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border: none;
    border-radius: 0.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
</style>

<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim();
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('resultMessage');
    
    if (!email) {
        resultDiv.className = 'alert alert-warning mt-3';
        resultDiv.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i>Please enter your email';
        resultDiv.classList.remove('d-none');
        return;
    }
    
    // Show loading state
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Sending...';
    
    try {
        const response = await fetch('/auth/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            resultDiv.className = 'alert alert-success mt-3';
            resultDiv.innerHTML = '<i class="bi bi-check-circle me-2"></i>' + data.message;
            document.getElementById('forgotPasswordForm').style.display = 'none';
        } else {
            resultDiv.className = 'alert alert-danger mt-3';
            resultDiv.innerHTML = '<i class="bi bi-x-circle me-2"></i>' + (data.detail || 'An error occurred');
        }
        resultDiv.classList.remove('d-none');
        
    } catch (error) {
        resultDiv.className = 'alert alert-danger mt-3';
        resultDiv.innerHTML = '<i class="bi bi-x-circle me-2"></i>Network error. Please try again.';
        resultDiv.classList.remove('d-none');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-envelope me-2"></i>Send Reset Link';
    }
});
</script>
{% endblock %}
